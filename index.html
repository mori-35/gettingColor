<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload ="Init()">
    <input onclick="Start()" type="button" value="Start">
    <input onclick="MaxStart()" type="button" value="MaxStart">
    <input onclick="Start2()" type="button" value="Start2">
        <input onclick="Start3()" type="button" value="Start3">
        <input onclick="Start4()" type="button" value="Start4">
    <canvas id="canvas1" width="400" height="400"></canvas>
    <canvas id="canvas2" width="200" height="200"></canvas>
    <canvas id="canvas3" width="4000" height="4000"></canvas>
    <img id="image1" src="./aTest2.jpg" style="display: none;">
</body>

<script>
    let ctx;
    let image;

    function Init() 
    {
        ctx = document.getElementById("canvas1").getContext("2d");
        image = document.getElementById("image1");
      //  ctx.drawImage(image,0,0,image.width,image.height);

    }

    function Start()
    {
        let iMax = 200;
        let jMax = 200;

        image = document.getElementById("image1");
        ctx = document.getElementById("canvas1").getContext("2d");
        ctx.drawImage(image,0,0,200,200);

        for(let i = 0; i< iMax; i ++) {
            for(let j = 0; j< jMax; j++) {

                ctx = document.getElementById("canvas1").getContext("2d");
                let imageData = ctx.getImageData(i,j,1,1);

                let R = imageData.data[0];
                let G = imageData.data[1];     
                let B = imageData.data[2];

                ctx = document.getElementById("canvas2").getContext("2d");
                ctx.fillStyle =`rgb(${R},${G},${B})`;
                ctx.fillRect(i,j,1,1);

            }
        }
    }

    function MaxStart() 
    {
        let di = prompt("di?");
        let dj = prompt("dj?");
        let br = prompt("br?");

        image = document.getElementById("image1");
        ctx = document.getElementById("canvas1").getContext("2d");
        ctx.drawImage(image,0,0,image.width,image.height);

        for(let i = 0; i< image.width; i += di) {
            for(let j = 0; j< image.height; j += dj) {

                ctx = document.getElementById("canvas1").getContext("2d");
                let imageData = ctx.getImageData(i,j,di,dj);

                let R = imageData.data[0];
                let G = imageData.data[1];     
                let B = imageData.data[2];
                

                ctx = document.getElementById("canvas3").getContext("2d");
                ctx.fillStyle =`rgb(${R},${G},${B})`;

                ctx.fillRect(i*br,j*br,di*br,dj*br);

            }
        }
    }

    function Start2()
    {
        image = document.getElementById("image1");
        ctx = document.getElementById("canvas1").getContext("2d");
        ctx.drawImage(image,0,0,400,400);

        for(let i = 0; i< 400; i ++) {
            for(let j = 0; j< 400; j ++) {

                ctx = document.getElementById("canvas1").getContext("2d");
                let imageData = ctx.getImageData(i,j,1,1);

                let R = imageData.data[0];
                let G = imageData.data[1];     
                let B = imageData.data[2];

                ctx = document.getElementById("canvas3").getContext("2d");
                ctx.fillStyle =`rgb(${R},${G},${B})`;

                ctx.fillRect(i*3,j*3,3,3);

            }
        }
    }

        function Start3()
    {
        image = document.getElementById("image1");
        ctx = document.getElementById("canvas1").getContext("2d");
        ctx.drawImage(image,0,0,400,400);

        for(let i = 0; i< 400; i ++) {
            for(let j = 0; j< 400; j ++) {

                ctx = document.getElementById("canvas1").getContext("2d");
                let imageData = ctx.getImageData(i,j,1,1);

                let R = imageData.data[0];
                let G = imageData.data[1];     
                let B = imageData.data[2];
                let A = imageData.data[3];

                ctx = document.getElementById("canvas3").getContext("2d");
                ctx.fillStyle =`rgb(${R},${G},${B})`;

                ctx.fillRect(i*10,j*10,10,10);
                console.log(R,G,B,A);

            }
        }
    }

        function Start4()
    {
        image = document.getElementById("image1");
        ctx = document.getElementById("canvas1").getContext("2d");
        ctx.drawImage(image,0,0,400,400);

        for(let i = 0; i< 800; i += 0.5) {
            for(let j = 0; j< 800; j +=0.5) {

                ctx = document.getElementById("canvas1").getContext("2d");
                let imageData = ctx.getImageData(i,j,0.5,0.5);

                let R = imageData.data[0];
                let G = imageData.data[1];     
                let B = imageData.data[2];

                ctx = document.getElementById("canvas3").getContext("2d");
                ctx.fillStyle =`rgb(${R},${G},${B})`;

                ctx.fillRect(i*5,j*5,2.5,2.5);

            }
        }
    }
</script>
</html>
